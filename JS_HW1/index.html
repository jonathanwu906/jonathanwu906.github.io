<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number guessing</title>
</head>

<body>

    <script>

        var guess = parseInt(window.prompt('Enter a number from 1 to 10'));

        var rand = Math.floor((Math.random() * 10) + 1);

        while(guess !== rand) {
            var guess = parseInt(window.prompt('Enter a number from 1 to 10'));
        }

        document.write('The answer is ' + rand);

    </script>


</body>

</html>
