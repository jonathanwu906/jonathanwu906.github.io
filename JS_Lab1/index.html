<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        var firstInput = parseInt(window.prompt('Enter first input'));

        var secondInput = parseInt(window.prompt('Enter second input'));

        if (firstInput > secondInput) {
            document.body.style.backgroundColor = "lightblue";
            alert('firstInput > secondInput');
        } else if (firstInput < secondInput) {
            document.body.style.backgroundColor = "lightgreen";
            alert('secondInput > firstInput');
        } else {
            document.body.style.backgroundColor = "lightyellow";
            alert('firstInput == secondInput')
        }

    </script>

    <input type="button" value="show the first input" onClick="alert(firstInput)">
    <input type="button" value="show the second input" onClick="alert(secondInput)">

</body>

</html>
